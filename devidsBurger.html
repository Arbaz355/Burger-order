<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <section id="overlay">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form action="/practice.html" method="post">
        <h1> Order your fresh burder</h1>

      <form>
          <label> username</label>
          <input type="test" name="food" id="meal"><br>
          <br><label for="user_password"> password</label>
          <input type="password" name="passwoed" id="password"><br>
          <br><label for="amount"> Petties</label>
          <input type="number" id="amount" id="amount" step="1"><br>
          <br>
          <label for="volume">volume control</label>
          <input type="range" min="0" max="100" step="1" id="volume" name="volume">
          <!-- This part is for adding range -->
          <section id="coocked">
            <br>
              <label for="donennes"> How you would like cook?</label>
              <br>
              <span> Light </span>
                <form>
                    <input type="range" id="donennes" name="donennes" min="0" max="5" setp="0.5">
                </form>
              </form>
                <span>Crisp</span>
          </section> 
          <!-- this section is for checkbox-->
          <section calss="topping">
            <br>
            <p> What topping whould you like?</p>
            <form>
              <label for="tomoto">Tomoto</label>
              <input type="checkbox" id="tomoto" name="topping" value="lettuce">
              <label for="lettuce"> lettuce</label>
              <input type="checkbox" id="lettuce" name="topping" value="lettuce">
              <label for="potato">Patato</label>
              <input type="checkbox" id="poatao" name="topping" value="potato">
          </section>
            <!--This section is for radio button-->
            <section class="answer">
              <br>
              <form>
                <p>What is sum of 1 and 1?</p>
                <input type="radio" name="answer" value="two" id="two">
                <label for="two">2</label>
                <input type="radio" id="eleven" name="answer" value="eleven">
                <label for="eleven">11</label>
              </form>
            </section>
            <section class="cheesy">
              <form>
                <br>
              <span> Would you like to add cheese?</span>
              <input type="radio" id="yes" name="cheese" value="yes">
              <label for="yes"> yes</label>
              <input type="radio" name="cheese" value="no" id="no">
              <label for="no">No</label>
              </form>
            </section>
            <!-- This section is for dropwon list-->
            <section>
            <form>
              <br>
              <label for="lunch"> What's for lunch</label>
              <select id="lunch" name="lunch">
                <option value="pizza">Pizza</option>
                <option value="Burgers">Burgers</option>
                <option value="salad">Salad</option>
                <option value="tacos">Tacos</option>
                <option value="curry">curry</option>
              </select>
            </form>
            <form>
                <br><label for="bun">What type of bun would you like?</label>
                <select id="bun" name="bun">
                  <option value="sesame">Sesame</option>
                  <option value="potato">Potato</option>
                  <option value="butter">Butter</option>
                </select>
            </form>
            </section>
            <!--This form is for datalist-->
            <section class="city">
              <br>
              <form>
                <label for="city">Ideal city to visit?</label>
                <input type="text" id="city" name="city" list="cities">
                <datalist id="cities">
                  <option value="NewYork"> Usa</option>
                  <option value="Kolkata">India</option>   
                  <option value="NewDelhi">India</option> 
                  <option value="Patna"> Bihar</option>    
                  <option value="">Other</option>  
                </datalist>

            </section>
            <!-- This section is for feedback or comment-->
            <div>
              <br>
              <form action="Submit_reaction.html" method="post">
                <label for="feedback"> Feedback/Comment</label>
                <br>
                <textarea rows="10" cols="50" id="feedback" name="feedback">
                  Write here
                </textarea>
                <input type="submit" value="submit">
